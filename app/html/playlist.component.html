<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Table of videos</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#video of videos" (click)="onSelect(video)">
                    <td>{{video.id}}</td>
                    <td>{{video.title}}</td>
                    <td>{{video.desc}}</td>
                </tr>
            </tbody>
        </table>
    <iframe width="420" height="315"
            style="margin:0 auto;"
            src="http://www.youtube.com/embed/{{videoCode}}?autoplay=1">
    </iframe>
</body>
</html>
